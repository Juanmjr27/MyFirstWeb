      <div class="Border-calender">
    <h3>Check diario</h3>
    <!-- Aquí irá una gráfica o lista de progreso -->
<div class="calendar">
  <div class.week-header>
    <span id="fecha-semana"></span> 

    <script>
  const hoy = new Date();
  const diaSemana = hoy.getDay();

  const lunes = new Date(hoy);
lunes.setDate(hoy.getDate() - (diaSemana === 0 ? 6 : diaSemana - 1));

const domingo = new Date(lunes);
domingo.setDate(lunes.getDate() + 6);

const meses = [
  "enero", "febrero", "marzo", "abril", "mayo", "junio",
  "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
];

const diaInicio = lunes.getDate();
const diaFin = domingo.getDate();
const mesNombre = meses[lunes.getMonth()];
const anio = lunes.getFullYear();

const textoSemana = `Semana del ${diaInicio} al ${diaFin} de ${mesNombre}, del ${anio}`;
document.getElementById("fecha-semana").textContent = textoSemana;
  
</script>
  </div>
